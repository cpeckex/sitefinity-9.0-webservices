<html lang="en">
<head>

    <!-- Custom styles for this template -->

    <script type="text/javascript" src="sitefinity-webservices-sdk/sitefinity-webservices-sdk.min.js"></script>
</head>
<body>
    <script>
        
        
        function doit(){
                var sf = new Sitefinity({
                    serviceUrl: 'http://quantum.sitefinity.com/api/authenticated'
                });
                
                var returndata = "";
                
                sf.authentication.login("anton", "password",
                    function(){
                        var sfDataObj = sf.data({
                                    urlName: "newsitems"
                                });
                        var query = new Sitefinity.Query();        
                        sfDataObj.get({
                            successCb: function(data){
                                        displayData(data);
                                }
                            });
                    });
                }
                
        
        function displayData(dataToDisplay){
            var ObjUl = $('<ul></ul>');
                ObjUl.addClass("ui-menu-item");
                                                
                $.each(dataToDisplay.value, function(i, field){
                    var Objli = $('<li></li>');
                    Objli.text(field["Title"]);
                    ObjUl.append(Objli);
                    $("#list-area").append(ObjUl);
                });
        }
            
        
        
        
    </script>
    
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Login <a class="btn btn-default" href="index.html">Back</a></h3> 
        </div>
        <div class="row">
            <label>Username <input type="text" id="username"></label>
            </br>
            <label>Password <input type="password" id="password"></label>
            <button onclick="doit()">Login</button>
        </div>
        <div class="row">
            <div id="list-area" class="col-md-6">
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</body>
</html>
