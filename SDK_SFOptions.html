<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Web Services Test</title>
    <meta name="description" content="Sitefinity WebServices">
    <meta name="author" content="Chris Peck">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.6-dist\css\bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js\jquery-1.12.3.js"></script>
    <!--<script type="text/javascript" src="js\simple-jquery.js"></script>-->
    <script type="text/javascript" src="sitefinity-webservices-sdk/sitefinity-webservices-sdk.min.js"></script>
</head>
<body>
    <script>
        function runit(){
            
             $('#list-area').empty();
            
            var sf = new Sitefinity({
                serviceUrl: 'http://quantum.sitefinity.com/api/default'
            });
            
            var sfDataObj = sf.data({
                urlName: "newsitems",
                cultureName: $("#langSelected option:selected").val()
            });
            
            sfDataObj.get({
                successCb: function(data){
                            displayData(data);
                }
            });
            
        }
        
                
        function displayData(dataToDisplay){
            var ObjUl = $('<ul></ul>');
                                                
            $.each(dataToDisplay.value, function(i, field){
                var Objli = $('<li></li>');
                Objli.text(field["Title"]);
                ObjUl.append(Objli);
                
            });
            $("#list-area").append(ObjUl);
        }
        
    </script>
    
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Simple SDK Request<a class="btn btn-default" href="index.html">Back</a></h3> 
        </div>
        <select id="langSelected">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
        <button onclick="runit()">Click Me</button>
        <div id="list-area">
        </div>
    </div>
</body>
</html>
